<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/public/libs/jquery.min.js"></script>
    <script src="/public/plugins/echarts/echarts.min.js"></script>
    <SCRIPT TYPE="text/javascript">
            $(function(){
                //1,初始化echarts
                var myEcharts = echarts.init(document.getElementById("pieDiv"));
                //2,初识化配置和数据
                var option = {
                    title: {
                        text: 'ECharts 入门示例'
                    },
                    tooltip: {},
                    legend: {
                        data:['销量']
                    },
                    xAxis: {
                        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                    },
                    yAxis: {},
                    series: [{
                        name: '销量',
                        type: 'bar',
                        data: [5, 20, 80, 10, 10, 20]
                    }]
                };
                //3,展示柱状图
                myEcharts.setOption(option);

            });
    </SCRIPT>
</head>

<body>

  <!--准备个容器DOM-->
<div style="width: 900px;height: 600px" id="pieDiv">

</div>
</body>
</html>
